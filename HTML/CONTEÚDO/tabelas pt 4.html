<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
  <style>
  table {
    border-collapse: collapse;
    width: 500px;
    height: 200px;
  }
  
  caption, th, td {
    border: 1px solid black;
  }
  
  col:nth-child(even) {
    background-color: lightgray;
  }
  
  .container {
    overflow-x: auto;
    /*overflow & overflow-y*/
  }
  
  
  </style>
</head>
<body>
  <div class="container">
  <table>
    <colgroup>
      <col class="C1">
      <col class="C2" span="2">
      <col class="C3">
    </colgroup>
    <caption>MINHA TABELA</caption>
    <thead>
      <tr>
      <th>Titulo</th>
      <th>Titulo</th>
      <th>Titulo</th>
      <th>Titulo</th>
       </tr>
    </thead>
    <tbody>
      <tr>
      <td>Dado</td>
      <td>Dado</td>
      <td>Dado</td>
      <td>Dado</td>
       </tr>
       <tr>
      <td>Dado</td>
      <td>Dado</td>
      <td>Dado</td>
      <td>Dado</td>
       </tr>
       <tr>
      <td>Dado</td>
      <td>Dado</td>
      <td>Dado</td>
      <td>Dado</td>
       </tr>
       <tr>
      <td>Dado</td>
      <td>Dado</td>
      <td>Dado</td>
      <td>Dado</td>
       </tr> 
      
    </tbody>
    <tfoot>
      <tr>
      <th colspan="3">Titulo</th>
      <td>Dado</td>
        </tr>
    </tfoot>
        
  </table>
  </div>
      
</body>
</html>
