<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título da Página</title>
</head>
<body>
  <form action="cadastro.php" method="POST" autocomplete="on">
    <p><label for="user">Usuário</label>
    <input type="text" name="usuario" id="user" required="" minlength="5" maxlength="15" size="15" placeholder="Digite Aqui" autocomplete="username"></p>
    <p><label for="password">Senha</label>
      <input type="password" name="senha" id="password" required="" minlength="8" maxlength="16" size="16" placeholder="Digite Aqui" autocomplete="current-password">
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
