<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
  
  <form action="formulario.php" method="POST" autocomplete="on">
    
    <p>
      <label for="name">Nome: </label>
      <input type="text" name="nome" id="name" required minlength="5" maxlength="30" placeholder="Digite aqui" size="20">
   </p>
    
    <p>
      <label for="age">Idade: </label>
      <input type="number" name="idade" id="age" required min="1" max="99" placeholder="Digite Aqui" step="1">
    </p>
    
    <p>
      <label for="day">Dia: </label>
      <input type="date" name="dia" id="day" value="2024-05-10">
    </p>

    <p>
      <label for="month">Mês & Ano: </label>
      <input type="month" name="mes" id="month" value="2024-05">
    </p>
    
    <p>
      <label for="hour">Hora: </label>
      <input type="time" name="hora" id="hour">
    </p>
    
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
    
  </form>
  
</body>
</html>
