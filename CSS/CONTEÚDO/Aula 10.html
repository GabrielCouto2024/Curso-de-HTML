<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
  <style>
  /* 
  # = id
  .   = class
  :   = pseudo-class
  ::  = pseudo-element
  > = children
  */
  
div {
  display: inline-block;
  background-color: lightgray;
  border: 1px solid black;
  text-align: center;
  height: 100px;
  width: 100px;
}
  
  div > p {
    display: none;
  }
  
  div:hover > p {
    display: block;
  }
  
  div:hover {
    background-color: lightblue;
  }
  
  a {
    text-decoration: none;
    color: purple;
  }
  
  a:visited {
    color: blue;
  }
  
  a:hover {
    color: lightblue;
    text-decoration: underline;
  }
  
  a:active {
    color: yellow;
  }
  
  a::before {
    content: '=> ';
    color: black;
  }
    
  
  a::after {
    content: ' [link]';
    color: pink;
  }
  
  </style>
</head>

      <h1>Pseudoclasses</h1>
    </header>
