  <script> 
 var nome = window.prompt('Qual o seu nome?');

//formataçao de texto
  
document.write(`  Olá ${nome}! Seu nome tem ${nome.length} letras`  + '<br>');
document.write('Eu gosto de programar'.toUpperCase()+'<br>');

//formatação de numero
  
var Num= 145.5
